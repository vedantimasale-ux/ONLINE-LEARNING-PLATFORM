<h3>Quiz</h3>

<button onclick="check('Programming')">Programming</button>

<script>
const quiz = {
question:"What is HTML?",
answer:"Markup"
};

        alert("Correct!");
    } else {
        alert("Wrong!");
    }
}
</script>
